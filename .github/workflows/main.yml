# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Planit

on:
  push:
    branches: [ main ]
  schedule:
  - cron: '30 */1 * * *'

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: "pip"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt

    - name: Retrieve assignment information
      run: |
        python --version
        python main.py
      env:
        GRADESCOPE_USER: ${{ secrets.GRADESCOPE_USER }}
        GRADESCOPE_PASSWORD: ${{ secrets.GRADESCOPE_PASSWORD }}
    
    - name: Configure Git user
      run: |
        git config user.name "alex-zchen"
        git config user.email "azc4@duke.edu"

    - name: Commit new outputs
      run: |
        git add -A
        git reset HEAD -- .github || true
        if ! git diff --cached --quiet; then
          git commit -m 'Updated assignments'
          git push origin main
          git push -f origin main:github-pages
        else
          echo "No changes to commit"
        fi
